# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '67ee735b-4e77-4d85-98d3-18483ec252fb'
  imageRepository: 'horizontoursite'
  containerRegistry: 'horizontour.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Application/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Pago pelo Uso (cbb3358e-dd46-4cb3-afef-3aa600faa39a)'
        appType: 'webAppContainer'
        WebAppName: 'horizon-tour-site'
        DockerNamespace: '$(dockerRegistryServiceConnection)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: '$(tag)'
